<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <!-- <header> -->
    <header>

        <!-- nav - menu - originated from the love running project (Code Institute) -->
        <a href="index.html">
            <img src="assets/img/tactactoe-logo.png" alt="Tic Tac Toe Logo" id="logo">
        </a>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><span class="visually-hidden">Toggle Navigation</span>
            <span><i class="fa-solid fa-bars"></i></span></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Tic Tac Toe</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- <main> -->
    <main>
        <h1>Contact</h1>
        <!-- contact form -->
        <section id="contact">
            <div class="center">
                <h2 class="hidden">Contact Form</h2>
                <form action="https://formdump.codeinstitute.net" method="post">
                    <label class="visually-hidden" for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <label class="visually-hidden" for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <label class="visually-hidden" for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>
                    <input id="submit" type="submit" value="SEND">
                </form>
    </main>

    <!-- <footer> -->
    <footer>
        <ul>
            <li>&copy; 2024 Tic Tac Toe. All rights reserved.</li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/29f2fad7e0.js" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
